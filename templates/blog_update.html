{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/update-blog/{{ blog.id }}">
                        <div class="mb-3">
                            <label  class="form-label">Title</label>
                            <input type="text" name="title" value="{{ blog.title }}" class="form-control" placeholder="Title">
                          </div>
                          <div class="mb-3">
                            <label for="desc" class="form-label">Desc</label>
                            <textarea class="form-control" name="desc" id="desc" rows="3" placeholder="Desc">{{ blog.desc }}</textarea>
                          </div>
                          <div class="form-check mb-3">
                            <input class="form-check-input" name="is_active" type="checkbox" value="true" id="flexCheckDefault" {% if blog.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="flexCheckDefault">
                              Is Active
                            </label>
                          </div>

                          <div class="mb-3">
                            <button class="btn btn-primary col" type="submit">Update</button>
                          </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock content %}
